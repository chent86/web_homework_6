<html>
	<head>
	<link rel="stylesheet" type="text/css" href="mole.css">
	<script type="text/javascript" src="mole.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
	<script src=https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js></script>	
	</head>
	<body>
		<p class="title">Whac-a-mole</p>
		<p class="title">Test your skill.How many boxes(moles) can you check(hit) in 30 seconds?</p>
		<div id="main">
			<div id="record">
				<div id="go">Start Game | Stop Game</div>
				<p id="time">Time: &nbsp;<input value="0" readonly="readonly"></p>
				<input id="mode" type="text" value="Game Over" readonly="readonly">
				<p id="score">Score: <input value="0" readonly="readonly"></p>
			</div>
			<div id="ground">
			</div>
		</div>
		<div id="end">
			<p>Instructions:</p>
			<p>1. Click on the radio buttons(moles) as they are selected randomly by the computer.</p>
			<p>2. 1 point per hit, minus 1 point per miss.</p>
		</div>
	</body>
</html>
