<html>
	<head>
		<link rel="stylesheet" type="text/css" href="maze.css">
		<script type="text/javascript" src="maze.js"></script>	
	</head>
	<body>
		<p id="one">The Amazing Mouse Maze!</p>
		<p id="two">Move your mouse over the "S" to begin.</p>
		<p id="three" class="hide">.</p>
		<div id = "maze">
			<div id = "up_1" class="wall"></div>
			<div id = "up_2" class="wall"></div>
			<div id = "up_3" class="wall"></div>
			<div id = "left" class="wall"></div>
			<div id = "right" class="wall"></div>
			<div id = "start" class="gate">
				S
			</div>
			<div id = "middle" class="wall"></div>
			<div id = "check" class="gate"></div>
			<div id = "end" class="gate">
				E
			</div>
			<div id = "down" class="wall"></div>
		</div>
		<div id="words">
			<p id="four">The object of this game is to guide the mouse cursor through the start area<br>
		       and get to the end area.Be sure to avoid the walls:</p>
	     	<div id="sample" class="wall"></div>
		    <p id="five">Good luck!</p>
		</div>
	</body>
</html>
